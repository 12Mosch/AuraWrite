<!DOCTYPE html>
<html>
<head>
    <title>Test Slate Fix</title>
</head>
<body>
    <h1>Testing Slate.js Fix</h1>
    <p>This is a simple test to verify the application loads without the Slate initialValue error.</p>
    <script>
        // Test if the application loads without errors
        fetch('http://localhost:5173')
            .then(response => response.text())
            .then(html => {
